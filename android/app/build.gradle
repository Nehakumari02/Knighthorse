plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "com.knighthorse.knighthorse"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion = "27.0.12077973" // Add this line

    // 1. Add the signingConfigs block with your actual values
    signingConfigs {
        release {
            // Using the values we verified in your terminal
            storeFile file("../upload-keystore.jks")
            storePassword "Knighthorse@123"
            keyAlias "upload"
            keyPassword "Knighthorse@123"
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8  
        targetCompatibility = JavaVersion.VERSION_1_8  
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
        
    defaultConfig {
        applicationId = "com.knighthorse.knighthorse"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // ADD THIS BLOCK BELOW
        externalNativeBuild {
            cmake {
                // Forces 16 KB page alignment for NDK 27
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
            }
        }


        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        // ADD THIS PACKAGING BLOCK
        packagingOptions {
            jniLibs {
                // Required so that the OS can read the 16KB-aligned libs directly
                useLegacyPackaging = false
            }
        }
    }

    buildTypes {
        release {
            // This is the correct single layer
            signingConfig = signingConfigs.release

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    } // This closing brace for buildTypes was likely missing or misplaced
    aaptOptions {
        noCompress "tflite" 
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.5.0'
    // Updated versions for 16 KB support
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.1'
    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.1'
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.1'
    implementation 'com.google.mlkit:text-recognition-korean:16.0.1'
}

flutter {
    source = "../.."
}

